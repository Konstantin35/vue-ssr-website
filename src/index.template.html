<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <meta name="theme-color" content="#3cc693">
    <meta name="author" content="zhengjunxiang">
    <meta data-n-head="true" data-hid="description" name="description" content="">
    <meta data-n-head="true" data-hid="keywords" name="keywords" content="">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/logo-120.png">
    <link rel="shortcut icon" sizes="32x32" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json">
    <style>
        #skip a {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        #skip a:focus {
            position: static;
            width: auto;
            height: auto;
        }
    </style>
    <script>
        var ieVer = msieversion();
        if (ieVer && ieVer < 11) if (ieVer && ieVer < 11) alert(`
            Unsupported browser. Please upgrade to latest version of Chrome, Firefox, etc to access .
            浏览器版本过低，请使用Chrome、Firefox等浏览器访问。
        `);

        function msieversion() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");
            if (msie > -1 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
                return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)));
            }
            return false;
        }
    </script>
</head>

<body>
    <div id="skip"><a href="#app">skip to content</a></div>
    <!--vue-ssr-outlet-->
</body>
</html>
